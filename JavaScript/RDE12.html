<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <h1>Formulários HTML</h1>
    <p>Os formuários HTML são um método de realizar a entrada de dados de usuários em páginas HTML. Podem ser de vários tipos: textos, email, radiobutton, checkboxes, botões dentre outros</p>

    <form>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome "/> 
        <input type="radio" id="solteiro" value="solteiro"> <!--Radio é a bolinha para selecionar uma opção-->
        <label for="escolha">Solteiro</label>
        <input type="radio" id="casado" value="casado"> <!--Manipula value qual foi a escolha do usuario-->
        <label for="escolha">Casado</label>
        <p><input type="button" value="Enviar"> </p>
    

    </form>
</body>
</html>
